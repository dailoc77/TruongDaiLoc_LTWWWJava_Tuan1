<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #555;
            color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row input[type="password"],
        .form-row textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .name-row {
            display: flex;
            gap: 10px;
        }
        .name-row input {
            flex: 1;
        }
        .name-labels {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .name-labels span {
            flex: 1;
            font-weight: bold;
        }
        textarea {
            height: 60px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #ddd;
            color: #333;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #ccc;
        }
        .method-section {
            margin-bottom: 30px;
        }
        .method-title {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 20px 0 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="method-title">GET Method Form</div>
    <div class="form-container">
        <h2>Register</h2>
        <form method="get" action="registration" name="registrationForm">
            <div class="form-row">
                <label>Name</label>
                <div class="name-labels">
                    <span>First</span>
                    <span>Last</span>
                </div>
                <div class="name-row">
                    <input type="text" name="firstName" required>
                    <input type="text" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-row">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-row">
                <label for="facebook">Facebook</label>
                <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook profile URL">
            </div>

            <div class="form-row">
                <label for="shortBio">Short Bio</label>
                <textarea id="shortBio" name="shortBio" placeholder="Share a little information about yourself"></textarea>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

    <div class="method-title">POST Method Form</div>
    <div class="form-container">
        <h2>Register</h2>
        <form method="post" action="registration" name="registrationForm">
            <div class="form-row">
                <label>Name</label>
                <div class="name-labels">
                    <span>First</span>
                    <span>Last</span>
                </div>
                <div class="name-row">
                    <input type="text" name="firstName" required>
                    <input type="text" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <label for="username2">Username</label>
                <input type="text" id="username2" name="username" required>
            </div>

            <div class="form-row">
                <label for="email2">E-mail</label>
                <input type="email" id="email2" name="email" required>
            </div>

            <div class="form-row">
                <label for="password2">Password</label>
                <input type="password" id="password2" name="password" required>
            </div>

            <div class="form-row">
                <label for="facebook2">Facebook</label>
                <input type="text" id="facebook2" name="facebook" placeholder="Enter your Facebook profile URL">
            </div>

            <div class="form-row">
                <label for="shortBio2">Short Bio</label>
                <textarea id="shortBio2" name="shortBio" placeholder="Share a little information about yourself"></textarea>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
